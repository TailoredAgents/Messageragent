services:
  - type: web
    name: junkquote-agent
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: junkquote-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: BASE_URL
        sync: false
      - key: FB_PAGE_ID
        sync: false
      - key: FB_APP_ID
        sync: false
      - key: FB_APP_SECRET
        sync: false
      - key: FB_PAGE_ACCESS_TOKEN
        sync: false
      - key: FB_VERIFY_TOKEN
        sync: false

  - type: worker
    name: junkquote-reminder-worker
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start:worker
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: junkquote-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: COMPANY_NAME
        sync: false
      - key: SUPPORT_PHONE
        sync: false
      - key: SUPPORT_EMAIL
        sync: false
      - key: FB_PAGE_ACCESS_TOKEN
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_ADDRESS
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

databases:
  - name: junkquote-db
